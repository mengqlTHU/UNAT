&model
    mesh_file   =  './data/4412.cgns'
    is_show_res =  .true.
    is_vis_cal  =  .true.
/

&turbulence
    RANS_model  =  1
/

&bnd
    L_ref       =  1.0d0
    Ma_fs       =  0.2d0
    Re_fs       =  1.52d6
    AoA_fs(1:3) =  13.87d0 76.13d0 9.0d1
    Area_ref    =  1.0d0
/

&fv_parameters
    rhs_lev(0)  =  2
    order       =  2
/

&slv
    is_FV           =  .true.
    is_flow_int     =  .false.
    solver          =  2
    max_iter_lev(0) =  1000
    CFL_max(0)      =  1.0d2
    res_cvg_lev(0)  =  1.0d-13
/

&multigrid
    mlev=  3
/
