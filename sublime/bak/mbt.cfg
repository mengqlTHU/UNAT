&model
    mesh_file   =  './data/mesh_mod.cgns'
    is_vis_cal  =  .true.
    is_output_cc=  .true.
/

&bnd
    L_ref   =  1.0d0
    t_fs    =  2.8d2
    Ma_fs   =  0.15d0
    Re_fs   =  3.9d3
    Area_ref=  2.0d0
    AoA_fs(1:3)  =  0.0d0 9.0d1 9.0d1
/

&turbulence
    RANS_model    =  1
/

&bnd_ID
    inl_ID(1:20)  =  20*1
    out_ID(1:20)  =  20*1
/

&fv_parameters
    rhs_lev(0)  =  2
    order(1:9)  =  9*2
/

&slv
    is_FV           =  .true.
    is_flow_int     =  .false.
    max_iter_lev(0) =  100
    solver_lev(0)   =  2
    CFL_lev(0)      =  1.0d2
/

&unsteady
    max_uns_iter    =  0
    uns_method      =  4
    max_subiter_uns =  50
    uns_ra_begin    =  100
    dt_uns=1d-5
    rhs_cvg_uns     =  1.0d-7
    uns_write_delta =  20
/

&multigrid
    mlev=  1
/

&ini 
    ini_file = './data/mesh_mod_slv_cc.cgns'
/

