&model
    mesh_file       =  './data/ni.cgns'
    is_show_res     =  .true.
    rotation_axis   =  1.0d0 0.0d0 0.0d0
/

&boundary
    tt_inl(1)       =  327.3375d0
    pt_inl(1)       =  41502.0d0
    vdir_inl(1:3,1) =  1.0d0 0.0d0 0.0d0
    pb_out(1)       =  35000.0d0
/

&per_bnd
    translation(1:3,1)  =  0.0d0 0.0d0 -1.0d0
    translation(1:3,2)  =  0.0d0 0.0d0  1.0d0
/

&fv_parameters
    rhs_lev(0)  =  2
    order       =  2
/

&slv
    is_FV           =  .true.
    is_flow_int     =  .true.
    solver_lev(0)   =  2
    max_iter_lev(0) =  2000
    CFL_lev(0)      =  1.0d1
    res_cvg_lev(0)  =  1.0d-12
/

&multigrid
    mlev=  3
/

&ini
    u_axis(1:6,1)   =  1.0d10 0.3d0 2.0d2 0.0d0 0.0d0 3.0d4
/
