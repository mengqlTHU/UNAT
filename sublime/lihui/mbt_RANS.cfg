&model
    mesh_file       =  './data/a.cgns'
    is_vis_cal      =  .true.
    is_show_res = .true.
    is_output_cpcf = .true.
    is_output_cgns = .true.
    is_output_cc=  .true.
    rotation_axis   =  0.0d0 0.0d0 1.0d0
/

&boundary
    tt_inl(1)       =  2.89d2
    pt_inl(1)  	    =  1.00819d5
    vdir_inl(1:3,1) =  0.0d0 0.342d0 0.93969d0
    pb_out(1)	    =  0.9708d5
/

&turbulence
    RANS_model	=  1
    !DDES_model	=  1
/

&bnd_ID
    inl_ID(1:20)  =  20*1
    out_ID(1:20)  =  20*1
/

&fv_parameters
    rhs_lev(0)  =  2
    order(1:9)  =  9*2
/

&slv
    is_flow_int     =  .true.
    is_FV           =  .true.
    solver_lev(0)   =  2
    max_iter_lev(0) =  2000
    CFL_lev(0)      =  2.0d1
    res_cvg_lev(0)  =  1.0d-12
/

&unsteady
    max_uns_iter    =  0
    uns_method      =  3
    max_subiter_uns =  0
    uns_ra_begin    =  2000
    dt_uns          =  1.20d-6
    rhs_cvg_uns     =  1.0d-9
    uns_write_delta =  50
/

&multigrid
    mlev=  1
/

&ini 
    u_axis(1:6,1)= -0.040d0 1.2d0 0.0d0 9.5d0 26.0d0 1.0d5
    u_axis(1:6,2)=  0.045d0 1.18d0 0.0d0 -58.0d0 25.0d0 0.9708d5
    !ini_file = './data/a_slv_cc.cgns'
/

&per_bnd
    translation(1:3,1)=  0.0d0 -99.274d-3 0.0d0
    translation(1:3,2)=  0.0d0  99.274d-3 0.0d0
/

&monitor
    !monitor_idx(1:2,1)      =  1 4486
    !monitor_idx(1:2,2)      =  1 2641
